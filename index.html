<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Service VM Request</title>
  <style>
    :root {
      --bg-color: #f5f7fa; /* soft white background */
      --text-color: #000000;
      --input-bg: #f2f2f2;
      --input-border: #cccccc;
      --accent-color: #0078d4;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --form-bg: rgba(255, 255, 255, 0.85);
      --branding-color: #444;
      --footer-color: #666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: linear-gradient(135deg, #243046, #3b4f6d); /* lighter blue gradient */
        --text-color: #ffffff;
        --input-bg: #1f2e47;
        --input-border: #66c2ff;
        --accent-color: #40bfff;
        --shadow-color: rgba(64, 191, 255, 0.3);
        --form-bg: rgba(40, 60, 90, 0.8);
        --branding-color: #cceeff;
        --footer-color: #aaddff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .form-container {
      background-color: var(--form-bg);
      padding: 40px 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px var(--shadow-color);
      z-index: 1;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(15px);
      text-align: center;
    }

    .form-container img.azure-logo {
      width: 80px;
      margin-bottom: 20px;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.15));
    }

    .form-container h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: var(--accent-color);
      letter-spacing: 1px;
    }

    form {
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    .loader {
      margin: 20px auto;
      border: 6px solid #ccc;
      border-top: 6px solid var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .branding {
      margin-top: 20px;
      font-size: 12px;
      color: var(--branding-color);
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      color: var(--footer-color);
      text-align: center;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Form Container -->
  <div class="form-container">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Microsoft_Azure_Logo.svg"
      alt="Azure Logo"
      class="azure-logo"
      aria-hidden="true"
      draggable="false"
    />
    <h1>Request Your VM</h1>
    <form id="vmForm">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required />

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Submit Request</button>
    </form>

    <div class="loader hidden" id="loader"></div>

    <p class="branding">Powered by Olivier Lawrence</p>
  </div>

  <footer>
    <p>This product is a private cloud front-end created to showcase my Azure cloud skillset.</p>
  </footer>

  <script>
    document.getElementById("vmForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const loader = document.getElementById("loader");
      loader.classList.remove("hidden");

      setTimeout(() => {
        loader.classList.add("hidden");
        alert("Your VM request has been submitted!");
        e.target.reset();
      }, 2000);
    });
  </script>
</body>
</html>
